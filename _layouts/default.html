<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
   <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.scss?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="{{ site.baseurl }}/" class="btn">Blog</a>
      <a href="{{ site.baseurl }}/about" class="btn">About</a>
      <a href="{{ site.baseurl }}/research" class="btn">Research</a>
      <a href="{{ site.baseurl }}/opeds" class="btn">Daily Targum Op-Eds</a>

    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}


        <footer class="site-footer">
          {% include svg-icons.html %}
        </footer>
    </main>
  </body>
</html>
